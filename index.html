<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Replica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="profile-section">
                <i class="fas fa-user-circle profile-icon"></i>
                <input type="text" class="search-box" placeholder="Search...">
                <span class="balance">Balance: $1000</span>
            </div>
            <div class="support-section">
                <i class="fas fa-question-circle support-icon"></i>
                <i class="fas fa-envelope messages-icon"></i>
            </div>
        </div>
        <nav class="navbar">
            <button class="nav-button" onclick="location.href='index.html'">Home</button>
            <button class="nav-button" onclick="location.href='trade.html'">Trade</button>
            <button class="nav-button" onclick="location.href='wallet.html'">Wallet</button>
            <button class="nav-button" onclick="location.href='support.html'">Support</button>
            <button class="nav-button" onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button class="nav-button" onclick="location.href='signup.html'"><i class="fas fa-user-plus"></i> Sign Up</button>
        </nav>
    </header>
    
    <main>
        <h1>Market Overview</h1>
        <div id="market-grid" class="market-grid"></div>
        
        <h2>Market Trends</h2>
        <canvas id="candlestickChart"></canvas> <!-- Candlestick Chart Canvas -->
    </main>

    <footer>
        <div class="footer-icons">
            <button class="footer-icon" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
            <button class="footer-icon" onclick="location.href='trade.html'"><i class="fas fa-exchange-alt"></i></button>
            <button class="footer-icon" onclick="location.href='wallet.html'"><i class="fas fa-wallet"></i></button>
            <button class="footer-icon" onclick="location.href='support.html'"><i class="fas fa-headset"></i></button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
