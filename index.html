<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Binance Replica</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="profile-section">
                <div class="profile-icon">👤</div>
                <input type="text" id="search" placeholder="Search..." class="search-box">
                <div class="balance">Balance: $10,000</div>
            </div>
            <div class="support-section">
                <div class="support-icon">💬</div>
                <div class="messages-icon">📩</div>
            </div>
        </div>

        <nav class="navbar">
            <button onclick="location.href='index.html'" class="nav-button">Home</button>
            <button onclick="location.href='trade.html'" class="nav-button">Trade</button>
            <button onclick="location.href='wallet.html'" class="nav-button">Wallet</button>
            <button onclick="location.href='support.html'" class="nav-button">Support</button>
        </nav>
    </header>

    <main>
        <h1>Market Overview</h1>
        <div id="market-grid" class="market-grid">
            <!-- Market items will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-icons">
            <button onclick="location.href='index.html'" class="footer-icon">🏠</button>
            <button onclick="location.href='trade.html'" class="footer-icon">⚖️</button>
            <button onclick="location.href='wallet.html'" class="footer-icon">💰</button>
            <button onclick="location.href='support.html'" class="footer-icon">💬</button>
            <button onclick="location.href='profile.html'" class="footer-icon">👤</button>
        </div>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="close-login-modal" class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
