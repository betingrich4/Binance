<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trade</title>
</head>
<body>
    <header>
        <h1>Trade</h1>
    </header>
    <div class="trade-container">
        <div class="market-overview">
            <h2>Market Overview</h2>
            <div class="market-item">
                <span>Bitcoin (BTC)</span>
                <span class="price" id="btc-price">$34,000 <span class="trend-icon up">&#8593;</span></span>
            </div>
            <div class="market-item">
                <span>Ethereum (ETH)</span>
                <span class="price" id="eth-price">$2,000 <span class="trend-icon down">&#8595;</span></span>
            </div>
            <!-- Add more market items as needed -->
        </div>

        <div class="exchange-forms">
            <div class="buy-form">
                <h3>Buy Cryptocurrency</h3>
                <form id="buy-form">
                    <input type="text" placeholder="Amount" required>
                    <input type="text" placeholder="Price" required>
                    <button type="submit" class="btn">Buy</button>
                </form>
            </div>
            <div class="sell-form">
                <h3>Sell Cryptocurrency</h3>
                <form id="sell-form">
                    <input type="text" placeholder="Amount" required>
                    <input type="text" placeholder="Price" required>
                    <button type="submit" class="btn">Sell</button>
                </form>
            </div>
            <div class="p2p-form">
                <h3>P2P Transactions</h3>
                <form id="p2p-form">
                    <input type="text" placeholder="Amount" required>
                    <input type="text" placeholder="Price" required>
                    <button type="submit" class="btn">P2P</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <button class="footer-icon">üè†</button>
            <button class="footer-icon">üí±</button>
            <button class="footer-icon">‚öôÔ∏è</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
